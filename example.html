<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <style type=text/css>
        pre { color: #333; font-style: monospace; font-size: 1.2em; }
        .keyword { font-weight: 900; }
        .comment { font-style: italic; color: #999; }
        .quoted { color: #666; }
        .number { font-variant: small-caps; color: #666; }
        .operator { color: #000; font-weight: 900; }
        .newline:before { content: "„Äç"; color: #ddd; }
    </style>
</head>
<script id=hl type=module>
    import {javascript} from './src/suites.js';

    document.addEventListener("DOMContentLoaded", () => {
        /* Copy this script code to pre#before and pre#after.
           Then highlight pre#after.
        */
        let script = document.getElementById("hl"),
            pre_before = document.getElementById("before"),
            pre_after = document.getElementById("after");

        let input = script.innerHTML;
        pre_before.innerHTML = pre_after.innerHTML = input;

        javascript.highlight(pre_after);
    });
</script>
<body>

<pre id=before></pre>
<pre id=after></pre>

</body>
</html>
