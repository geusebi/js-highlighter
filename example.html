<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <style type=text/css>
        pre { color: #333; font-style: monospace; font-size: 1.2em; }
        .keyword { font-weight: 900; }
        .comment { font-style: italic; color: #999; }
        .quoted { color: #666; }
        .number { font-variant: small-caps; color: #666; }
        .operator { color: #000; font-weight: 900; }
    </style>
</head>
<body>
<script id=hl type=module>
    import {suites} from './highlighter-lang-pack.js';

    document.addEventListener("DOMContentLoaded", () => {
        /* Copy this script code to pre#before and pre#after.
           Then highlight pre#after.
        */
        const script = document.getElementById("hl");
        const pre_before = document.getElementById("before");
        const pre_after = document.getElementById("after");
        pre_before.innerHTML = pre_after.innerHTML = script.innerHTML;
        
        suites.js.highlight(pre_after);
    });
</script>

<pre id=before></pre>
<pre id=after></pre>

</body>
</html>
